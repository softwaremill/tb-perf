# Cloud TigerBeetle fixed_rate test configuration

[workload]
test_mode = "fixed_rate"
target_rate = 5000  # Total requests/sec across all 5 client instances
max_concurrency = 1000
num_accounts = 100000
zipfian_exponent = 1.0
initial_balance = 1000000
min_transfer_amount = 1
max_transfer_amount = 1000
warmup_duration_secs = 120
test_duration_secs = 300

[database]
type = "tigerbeetle"

[tigerbeetle]
cluster_addresses = ["tb-node-1:3000", "tb-node-2:3000", "tb-node-3:3000"]
measure_batch_sizes = true

[deployment]
type = "cloud"
num_db_nodes = 3
num_client_nodes = 5
aws_region = "us-east-1"
db_instance_type = "i4i.xlarge"
client_instance_type = "c5.large"
measure_network_latency = true

[coordinator]
test_runs = 3
max_variance_threshold = 0.10
max_error_rate = 0.05
metrics_export_path = "./results"
keep_grafana_running = true

[monitoring]
grafana_port = 3000
prometheus_port = 9090
otel_collector_port = 4317
